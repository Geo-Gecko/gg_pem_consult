  <script>
    var map = L.map('map');
var geoJsonFeatureCollection;
    if (L.Browser.mobile) {
      map.setView([1.291471, 32.482235], 7);
    } else {
      map.setView([1.291471, 32.482235], 7);
    }

    var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

    Papa.parse('../csv-data/data.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        geoJsonFeatureCollection = {
          type: 'FeatureCollection',
          features: results.data.map(function(datum) {
            return {
              type: 'Feature',
              geometry: {
                type: 'Point',
                coordinates: [datum.s_lon, datum.s_lat]
              },
              properties: {
			  
			  "origin_city":
			  
			  datum,
			  "Organisation_Name": datum.Organisation_Name,
			  "s_city_id": datum.s_city_id,
			  "School": datum.School,
			  "e_city_id": datum.e_city_id,
			  "Referral_Pathway": datum.Referral_Pathway,
			  "Transition_Pathway": datum.Transition_Pathway,
			  "s_lat": datum.s_lat,
			  "s_lon": datum.s_lon,
			  "e_lat": datum.e_lat,
			  "e_lon": datum.e_lon
			  }
            }
          })
        };
		
		
console.log(geoJsonFeatureCollection);


        var oneToManyFlowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 's_city_id',
            originGeometry: {
              x: 's_lon',
              y: 's_lat'
            },
            destinationUniqueIdField: 'e_city_id',
            destinationGeometry: {
              x: 'e_lon',
              y: 'e_lat'
            }
          },
          pathDisplayMode: 'selection',
          animationStarted: true,
          animationEasingFamily: 'Cubic',
          animationEasingType: 'In',
          animationDuration: 2000
        }).addTo(map)
		// im just adding some random stuff from feature properties here
		.on('click', function (point) {
		console.log(point.propagatedFrom)
			$('#sidebar-content1').text(point.propagatedFrom.feature.properties.School),
			$('#sidebar-content2').text(point.propagatedFrom.feature.properties.Organisation_Name),
			$('#sidebar-content3').text(point.propagatedFrom.feature.properties.Organisation_Name),
			$('#sidebar-content4').text(point.propagatedFrom.feature.properties.Organisation_Name),
			$('#sidebar-content5').text(point.propagatedFrom.feature.properties.Organisation_Name),
			$('#sidebar-content6').text(point.propagatedFrom.feature.properties.Organisation_Name),
			$('#sidebar-content7').text(point.propagatedFrom.feature.properties.Organisation_Name)
			
		});
